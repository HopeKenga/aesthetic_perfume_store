<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='http://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Furniture Shop</title>
</head>

<body>
    <header>
        <div class="nav container">

            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#popular">Popular</a></li>
                <li><a href="#products">Products</a></li>
            </ul>
            <a href="#" class="logo" id="logo">
                Furn<span>.</span> </a>
            <div class="nav-icons">
                <i class="bx bx-cart-alt" id="cart-icon"></i>
                <i class="bx bx-user" id="cart-icon"></i>
            </div>
            <div class="cart">
                <div class="cart-content">
                    <!--Box 1-->
                    <div class="cart-box">
                        <img src="img/products1.png" alt="">
                        <div class="cart-text">
                            <h3>Soft Furniture</h3>
                            <span>$150</span>
                            <span>*1</span>
                        </div>
                        <i class="bx bx-trash" id="cart-icon"></i>
                    </div>
                    <!--Box2-->
                    <div class="cart-box">
                        <img src="img/popular2.png" alt="">
                        <div class="cart-text">
                            <h3>Soft Furniture</h3>
                            <span>$150</span>
                            <span>*1</span>
                        </div>
                        <i class="bx bx-trash" id="cart-icon"></i>
                    </div>
                    <div class="total">
                        <h2>2 Items</h2>
                        <span>Total: $300</span>
                    </div>
                    <a href="#" class="btn">Proceed to pay</a>
                </div>
            </div>
            <!--Login Form-->
            <div class="login-form">
                <form action="">
                    <h2>Login To continue</h2>
                    <input type="email" name="l" placeholder="Your Email..." required>
                    <input type="password" name="" placeholder="Password" required>
                    <a href="">Forgot Password</a>
                    <input type="submit" value="Log In" class="btn">
                    <a href="#">Create Account</a>
                </form>
            </div>
        </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>

</html>
